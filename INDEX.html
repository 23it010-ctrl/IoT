<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Smart Attendance Management System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');

        body {
            margin: 0;
            font-family: 'Orbitron', sans-serif;
            color: white;
            text-align: center;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background: radial-gradient(circle at right, rgba(0, 0, 0, 0.9), rgba(10, 20, 30, 0.95)),
                url('https://cdn.pixabay.com/photo/2017/08/30/01/05/background-2690767_1280.jpg') no-repeat center center;
            background-size: cover;
            position: relative;
        }

        #logo-left {
            position: absolute;
            top: 15px;
            left: 200px;
            width: 100px;
            height: auto;
            border-radius: 50%;
            z-index: 1000;
        }

        #logo-right {
            position: absolute;
            top: 15px;
            right: 200px;
            width: 90px;
            height: auto;
            z-index: 1000;
        }

        /* Student Page Button */
        .student-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: gold;
            color: black;
            padding: 8px 14px;
            border-radius: 30px;
            font-size: 14px;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 6px;
            font-weight: bold;
            transition: 0.3s;
        }

        .student-btn:hover {
            background: orange;
            transform: scale(1.05);
        }

        /* Admin Button Bottom Right */
        .admin-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: crimson;
            color: white;
            padding: 10px 16px;
            border-radius: 50px;
            font-size: 14px;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            z-index: 2000;
        }

        .admin-btn:hover {
            background: darkred;
            transform: scale(1.05);
        }

        h1,
        h2 {
            margin: 10px;
            letter-spacing: 2px;
        }

        h1 {
            font-size: 2.8rem;
            color: gold;
        }

        h2 {
            font-size: 1.2rem;
            margin-bottom: 20px;
            color: goldenrod;
        }

        main {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .clock {
            display: flex;
            justify-content: center;
            gap: 10px;
            font-size: 5.2rem;
            font-weight: bold;
            align-items: center;
            color: yellowgreen;
        }

        .clock div {
            text-align: center;
            min-width: 80px;
        }

        .colon {
            font-size: 5.2rem;
            font-weight: bold;
            color: white;
            user-select: none;
        }

        .label {
            font-size: 0.8rem;
            color: #ccc;
        }

        footer.one {
            padding: 15px 0;
            background: rgba(255, 255, 255, 0.1);
            border-top: 1px solid rgba(255, 255, 255, 0.2);
        }

        .attendance-text {
            font-size: 1rem;
            font-weight: bold;
            display: inline-block;
            border-radius: 5px;
            letter-spacing: 1px;
        }

        .note {
            margin-top: 10px;
            font-size: 0.8rem;
            color: #aaa;
        }
    </style>
</head>

<body>

    <!-- Logos -->
    <img src="psr logo-modified.png" alt="College Logo" id="logo-left" />
    <img src="techtitan.png" alt="Tech Titans Logo" id="logo-right" />

    <!-- Student Page Button -->
    <a href="student.html" class="student-btn">
        <i class="fas fa-user-graduate"></i> Student Page
    </a>

    <!-- Admin Page Button -->
    <div class="admin-btn" onclick="adminLogin()">
        <i class="fas fa-user-shield"></i> Admin
    </div>

    <h1>DEPARTMENT OF INFORMATION TECHNOLOGY</h1>
    <h2>SMART ATTENDANCE MANAGEMENT SYSTEM</h2>

    <main>
        <div class="clock">
            <div>
                <span id="hours">00</span>
                <div class="label">HOURS</div>
            </div>
            <div class="colon">:</div>
            <div>
                <span id="minutes">00</span>
                <div class="label">MINUTES</div>
            </div>
            <div class="colon">:</div>
            <div>
                <span id="seconds">00</span>
                <div class="label">SECONDS</div>
            </div>
        </div>
    </main>

    <footer class="one">
        <div class="attendance-text">PLACE YOUR ATTENDANCE HERE</div>
        <div class="note">
            NOTE: Kindly allow only one student to show their ID in front of the scanner at a time.
        </div>
    </footer>

    <script>
        // Clock
        function updateClock() {
            const now = new Date();
            document.getElementById('hours').textContent = String(now.getHours()).padStart(2, '0');
            document.getElementById('minutes').textContent = String(now.getMinutes()).padStart(2, '0');
            document.getElementById('seconds').textContent = String(now.getSeconds()).padStart(2, '0');
        }
        setInterval(updateClock, 1000);
        updateClock();

        // Admin Login
        function adminLogin() {
            let username = prompt("Enter Admin Username:");
            let password = prompt("Enter Admin Password:");

            // Change these credentials
            if (username === "admin" && password === "12345") {
                alert("Login Successful! Redirecting to Admin Page...");
                window.location.href = "admin.html";
            } else {
                alert("Hey Fool get out this page");
            }
        }
    </script>

</body>

</html>
